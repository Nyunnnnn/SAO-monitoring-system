<!DOCTYPE html>
<html>
<head>
  <title>SAO Monitoring System - QR & Barcode</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #reader { width: 100%; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  </style>
</head>
<body>

<h2>SAO Student Monitoring System</h2>

<input type="text" id="student-name" placeholder="Student Name">
<input type="text" id="student-id" placeholder="Student ID">
<button onclick="addStudent()">Add Student</button>

<div id="reader"></div>
<p id="scan-result">Waiting for scan...</p>

<table>
  <thead><tr><th>Name</th><th>ID</th></tr></thead>
  <tbody id="student-list"></tbody>
</table>

<script>
  const students = [];

  function addStudent() {
    const name = document.getElementById("student-name").value.trim();
    const id = document.getElementById("student-id").value.trim();
    if (!name || !id) return alert("Please enter both fields.");
    students.push({ name, id });
    updateTable();
    document.getElementById("student-name").value = "";
    document.getElementById("student-id").value = "";
  }

  function updateTable() {
    const tbody = document.getElementById("student-list");
    tbody.innerHTML = "";
    students.forEach(s => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${s.name}</td><td>${s.id}</td>`;
      tbody.appendChild(row);
    });
  }

  function handleScanSuccess(decodedText) {
    const student = students.find(s => s.id === decodedText);
    if (student) {
      document.getElementById("scan-result").innerText = `✅ Scanned: ${student.name} (${student.id})`;
    } else {
      document.getElementById("scan-result").innerText = `❌ ID not found: ${decodedText}`;
    }
  }

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      html5QrCode.start(
        { facingMode: "environment" }, // back camera
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        handleScanSuccess
      );
    }
  }).catch(err => {
    console.error("Camera access error:", err);
    alert("Failed to access camera.");
  });
</script>

</body>
</html>
